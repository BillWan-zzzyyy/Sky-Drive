<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="60" viewBox="0 0 1600 60" role="img" aria-labelledby="title">
  <title id="title">Sky-Drive Title</title>
  <defs>
    <!-- 渐变从 x=200px 开始到 x=1200px 结束，精确控制过渡范围 -->
    <linearGradient id="grad" x1="200" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#832732"/>
      <stop offset="100%" stop-color="#b64756"/>
    </linearGradient>
  </defs>
  <style>
    text {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      font-weight: 700;
      font-size: 42px;
    }
  </style>
  <text x="0" y="42" fill="url(#grad)">
    Sky-Drive: A Distributed Multi-Agent Simulation Platform for Human-AI Collaborative and Socially-Aware Future Transportation
  </text>
</svg>
